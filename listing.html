<body id="listing">

    <header id="header-box">
        <a class="header" id="home-button" href="index.html">bookstore for mutual aid</a>
        <section class="header-link-box">
            <a class="header" id="header-link" href="howthisworks.html">how this works</a>
            <a class="header" id="header-link" href="impact.html">impact</a>
            <a class="header" id="header-link" href="waitlist.html">list your books</a>
            <a class="header" id="header-link" href="cart.html">shopping cart</a>
        </section>
    </header>

    <main>
        <section class="list-books">

            <h1>Enter ISBN to fetch book details</h1>

            <section class="listing-box">

                <section class="fetch-box">
                    <input type="text" id="isbn-input" placeholder="enter ISBN (e.g., 9780140449266)">
                    <button id="fetch-button" class="listing-button">fetch book</button>
                </section>

                <section id="book-details" style="display: none;">

                    <div id="editor-title">
                        <h2>Edit book details</h2>
                    </div>
                
                    <div class="details-container">

                        <form class="text-box">

                            <div>
                                <label class="listing-label">Title:</label>
                                <input type="text" name="book-title" id="book-title" class="listing-input" required>
                            </div>
                            <div>
                                <label class="listing-label">Author(s):</label>
                                <input type="text" name="book-author" id="book-author" class="listing-input" required>
                            </div>
                            <div>
                                <label class="listing-label">Genre:</label>
                                <input type="text" name="book-genre" id="book-genre" class="listing-input" required>
                            </div>
                            <div>
                                <label class="listing-label">Summary:</label>
                                <textarea name="book-summary" id="book-summary" rows="12" cols="100" class="listing-input" required></textarea>
                            </div>
                            <div>
                                <label class="listing-label">Condition:</label>
                                <select name="book-condition" id="book-condition" class="listing-input" required>
                                    <option value="Brand new">Brand new</option>
                                    <option value="Like new">Like new</option>
                                    <option value="Lightly used">Lightly used</option>
                                    <option value="Well loved">Well loved</option>
                                </select>
                            </div>
                            <div>
                                <label class="listing-label">Suggested contribution ($):</label>
                                <input type="number" name="suggested-contribution" id="suggested-contribution" class="listing-input" step="0.01" min="0" placeholder="0.00" required>
                            </div>
                            <div>
                                <input type="submit" value="list it!" id="save-button" class="listing-button">
                            </div>
                            
                        </form>
    
                        <div class="image-box">
                            <img id="book-cover-large" alt="Book Cover - Large">
                            <img id="book-cover-small" alt="Book Cover - Small">
                        </div>

                    </div>
                    
                </section>

            </section>
    
        </section>

        <button id="back-to-top" title="Back to Top">â†‘</button>

    </main>

    <footer>
        <section class="footer">
            <section class="footer-link-box">
                <a class="footer-link" href="contact.html">about/ contact</a>
            </section>
        </section>
    </footer>

  <script src="listing.js"></script>
</body>
</html>
